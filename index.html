<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="Sameer Ojha">
    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calc-display">
            00000
        </div>
        <div class="calc-row1">
            <button>7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button>&#177;</button>
            <button >&#8592;</button>
        </div>
        <div class="calc-row2">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="multiply">x</button>
            <button class="divide">&divide;</button>
        </div>
        
        <div class="calc-row3">
            <div class="row3-left">
                <div class="row3-left-top">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="subtract">-</button>
                </div>

                <div class="row3-left-bottom">
                    <button class ="clear-button">C</button>
                    <button class="numbers">0</button>
                    <button class="decimal-point">.</button>
                    <button class="add">+</button>
                </div>
            </div>

            <div class="row3-right">
                <button class="equals">=</button>
            </div> 
        </div>
    </div>
    
</body>
</html>
