<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="Sameer Ojha">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            
        </div>
        <div class="calc-row1">
            <button class="number-7">7</button>
            <button class="number-8">8</button>
            <button class="number-9">9</button>
            <button>&#177;</button>
            <button >&#8592;</button>
        </div>
        <div class="calc-row2">
            <button class="number-4">4</button>
            <button class="number-5">5</button>
            <button class="number-6">6</button>
            <button class="multiply">x</button>
            <button class="divide">&divide;</button>
        </div>
        
        <div class="calc-row3">
            <div class="row3-left">
                <div class="row3-left-top">
                    <button class="number-1">1</button>
                    <button class="number-2">2</button>
                    <button class="number-3">3</button>
                    <button class="subtract">-</button>
                </div>

                <div class="row3-left-bottom">
                    <button class ="clear-button">C</button>
                    <button class="number-0">0</button>
                    <button class="decimal-point">.</button>
                    <button class="add">+</button>
                </div>
            </div>

            <div class="row3-right">
                <button class="equals">=</button>
            </div> 
        </div>
    </div>
    
</body>
</html>
