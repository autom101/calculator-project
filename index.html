<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="Sameer Ojha">
    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="calc-display">

        </div>
        <div class="calc-row1">
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="plusMinus">&#177;</div>
            <div class="backspace">&#8592;</div>
        </div>
        <div class="calc-row2">
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="multiply">x</div>
            <div class="divide">&divide;</div>
        </div>
        
        <div class="calc-row3">
            <div class="row3-left">
                <div class="row3-left-top">
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="subtract">-</div>
                </div>

                <div class="row3-left-bottom">
                    <div class ="clear-button">C</div>
                    <div class="numbers">0</div>
                    <div class="decimal-point">.</div>
                    <div class="add">+</div>
                </div>
            </div>

            <div class="row3-right">
                <div class="equals">=</div>
            </div> 
        </div>
    </div>
    
</body>
</html>
